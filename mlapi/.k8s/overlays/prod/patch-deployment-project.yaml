---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: not-important  
spec:
  template:
    spec:
      containers:
        - name: project-prediction-container 
          image: w255mids.azurecr.io/savinay/project:2fec503
          resources:
            requests:
              cpu: "200m"
              memory: "500Mi"
            limits:
              cpu: "500m"
              memory: "1Gi"
          imagePullPolicy: Always 
          ports:
            - containerPort: 8000
          readinessProbe:
            httpGet:
              scheme: HTTP
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 3
          livenessProbe:
            httpGet:
              scheme: HTTP
              path: /health
              port: 8000
            initialDelaySeconds: 20
            periodSeconds: 10
